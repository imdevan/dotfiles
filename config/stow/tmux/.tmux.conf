# set-option -g prefix F13
# bind F13 se"@/components/EditProfileFormnd-prefix

set-option -g status-position top
# set-option -g status-position left
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# unbind -n C-h select-pane -L
# unbind -n C-j select-pane -D
# unbind -n C-k select-pane -U
# unbind -n C-l select-pane -R

bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# bind -n C-r run-shell "source ~/.oh-my-zsh && clear"
bind -n C-r send-keys "clear" C-m

bind ] swap-pane -D
bind [ swap-pane -U

# Zoom 
bind -n C-z resize-pane -Z

# Using keyboard 
bind -n f8 select-pane -L # del
bind -n f9 select-pane -U # home
bind -n f10 select-pane -D # end
bind -n f12 select-pane -R # insert

# Resize options
bind -n C-M-h resize-pane -L 5 # Resizes the current pane Left by 20 cells
bind -n C-M-j resize-pane -D 5 # Resizes the current pane Right by 20 cells
bind -n C-M-k resize-pane -U 5 # Resizes the current pane Down by 20 cells
bind -n C-M-l resize-pane -R 5 # Resizes the current pane Upward by 20 cells

# bind M-h resize-pane -L 20 # Resizes the current pane Left by 20 cells
# bind M-j resize-pane -D 20 # Resizes the current pane Right by 20 cells
# bind M-k resize-pane -U 20 # Resizes the current pane Down by 20 cells
# bind M-l resize-pane -R 20 # Resizes the current pane Upward by 20 cells

# Window navigation   
bind Tab        next-window
bind BTab       previous-window
bind -n M-Tab   next-window
bind -n M-BTab  previous-window

bind -n M-h  previous-window
bind -n M-l  next-window

# bind -n M-F1 select-window -t :1
# bind -n M-F2 select-window -t :2
# bind -n M-F3 select-window -t :3
# bind -n M-F4 select-window -t :4
# bind -n M-F5 select-window -t :5

bind -n C-1 select-window -t :1
bind -n C-2 select-window -t :2
bind -n C-3 select-window -t :3
bind -n C-4 select-window -t :4
bind -n C-5 select-window -t :5

bind -n M-1 select-window -t :1
bind -n M-2 select-window -t :2
bind -n M-3 select-window -t :3
bind -n M-4 select-window -t :4
bind -n M-5 select-window -t :5

# bind -n C-1 select-window -t :1
# bind -n C-2 select-window -t :2
# bind -n C-3 select-window -t :3
# bind -n C-4 select-window -t :4
# bind -n C-5 select-window -t :5

# or with S-H S-L
bind H previous-window
bind L next-window

# directional pane splitting
# Pane splits should open to the same path as the current pane
bind -n M-H split-window -h -c "#{pane_current_path}" -b \; resize-pane -L 40
bind -n M-J split-window -v -c "#{pane_current_path}" \; resize-pane -D 40
bind -n M-K split-window -v -c "#{pane_current_path}" -b \; resize-pane -U 40
bind -n M-L split-window -h -c "#{pane_current_path}" \; resize-pane -R 40

# unbind -n M-\'
# unbind -n M-\;

bind "'" split-window -h -c "#{pane_current_path}"
bind ";" split-window -v -c "#{pane_current_path}"

# Kill pane without confirmation
unbind x
bind x kill-pane
bind -n M-x kill-pane

# Move window to index
bind m command-prompt -p "Move window to index:" "move-window -t '%%'"

# Rename window
bind r command-prompt -p "Rename window to:" "rename-window '%%'"
bind R run-shell "tmux rename-window \"$(basename #{pane_current_path})\""
bind -n M-R run-shell "tmux rename-window \"$(basename #{pane_current_path} | cut -c1-3)\""

# Create window
# Comment left for documentation
# bind c command-prompt -n
bind -n M-c run-shell "tmux new-window"
bind -n M-C run-shell "tmux new-window -n \"$(basename #{pane_current_path} | cut -c1-3)\""

# App shortcuts
bind -n C-g send-keys "lazygit" C-m
bind -n C-d send-keys "colima start & lazydocker" C-m

# Reload tmux config
bind R run-shell "tmux source-file ~/.tmux.conf"

# Kill window and confirm
bind X kill-window

